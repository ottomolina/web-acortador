<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row g-0 justify-content-center">
        <div class="card shadow-lg col col-sm-8 col-md-6 col-lg-5">
            <img src="img/background.jpg" class="card-img-top" alt="background">
            <div class="card-body text-center">
              <h5 class="card-title">{{"login.card-title" | translate}}</h5>
               <br>
              <button type="button" class="btn btn-outline-dark rounded-pill" (click)="clickBtnLogin()">
                <img  src="google.svg">
                <span class="mx-2">{{'login.button-login' | translate}}</span>
              </button>
            </div>
        </div>
    </div>
</div>
